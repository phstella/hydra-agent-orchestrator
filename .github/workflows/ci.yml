name: CI

on:
  push:
    branches: [main, "feat/**", "fix/**", "chore/**"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: ${{ matrix.os }} / ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build (Workspace)
        run: cargo build --workspace

      - name: Build (All Targets)
        run: cargo build --workspace --all-targets

      - name: Test
        run: cargo test --workspace

  gui-linux:
    name: ubuntu-latest / gui
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: crates/hydra-app/frontend/package-lock.json

      - name: Install GUI system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev

      - uses: Swatinem/rust-cache@v2

      - name: Check hydra-app
        run: cargo check --manifest-path crates/hydra-app/Cargo.toml --locked

      - name: Build hydra-app
        run: cargo build --manifest-path crates/hydra-app/Cargo.toml --locked

      - name: Install frontend dependencies
        run: npm ci --prefix crates/hydra-app/frontend

      - name: Frontend lint
        run: npm run lint --prefix crates/hydra-app/frontend

      - name: Frontend build
        run: npm run build --prefix crates/hydra-app/frontend

      - name: Frontend smoke tests
        run: npm run test:smoke --prefix crates/hydra-app/frontend

  gui-windows:
    name: windows-latest / gui
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: crates/hydra-app/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix crates/hydra-app/frontend

      - name: Frontend lint
        run: npm run lint --prefix crates/hydra-app/frontend

      - name: Frontend build
        run: npm run build --prefix crates/hydra-app/frontend

      - name: Frontend smoke tests
        run: npm run test:smoke --prefix crates/hydra-app/frontend
